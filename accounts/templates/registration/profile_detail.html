<h6>First name:</h6>
<p>{{ profile.first_name|default:'-' }}</p>
<h6>Last name:</h6>
<p>{{ profile.last_name|default:'-' }}</p>
{% if not hide_personal %}
<h6>Time zone</h6>
<p>{{ profile.tz|default:'-' }}</p>
<h6>Phone number:</h6>
<p>{{ profile.phone_number|default:'-' }}</p>
{% endif %}
<h6>Username:</h6>
<p>{{ profile.username|default:'-' }}</p>
