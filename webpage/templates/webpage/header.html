<header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            {% load static %}
            {% load webpage %}
            <a class="navbar-brand" href="{% url 'webpage:index' %}">Workout Buddy <i
                    class="fa-solid {% random_sport_icon %}"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 me-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'webpage:wsess-list' %}">Workouts nearby</a>
                    </li>
                    {% if not user.is_anonymous %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'webpage:wsess-list-own' request.user.pk %}">My Workouts</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'webpage:wprofile-list' %}">Buddies nearby</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 me-2 mb-lg-0">
                    {% if user.is_anonymous %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:profile-self' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Log out</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
